<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaffemaskin med Bryggknapp</title>
<style>
  .coffee-maker {
    width: 200px;
    height: 340px; /* Increased height to accommodate the button */
    background-color: #964B00;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }
  .coffee-pot {
    width: 100px;
    height: 150px;
    background-color: #fff;
    border-radius: 0 0 80px 80px;
    position: absolute;
    bottom: 60px; /* Adjusted position for the button */
    left: 50%;
    transform: translateX(-50%);
  }
  .coffee-top {
    width: 100%;
    height: 50px;
    background-color: #333;
    border-radius: 10px 10px 0 0;
  }
  .spout {
    width: 20px;
    height: 30px;
    background-color: #333;
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%) rotate(45deg);
  }
  .brew-button {
    width: 80px;
    height: 30px;
    background-color: #DAA520;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<div class="coffee-maker">
  <div class="coffee-top"></div>
  <div class="spout"></div>
  <div class="coffee-pot"></div>
  <button class="brew-button">Brygg kaffe</button>
</div>

</body>
</html>
