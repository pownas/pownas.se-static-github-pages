<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Amortering vs Investering - Bolån</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      min-width: 180px;
    }
    label {
      font-size: 15px;
      color: #34495e;
      margin-bottom: 5px;
    }
    input[type="number"] {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    canvas {
      margin-top: 30px;
    }
    .desc {
      margin-top: 12px;
      color: #555;
      font-size: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amortering kontra Investering</h1>
    <div class="desc">
      Jämför utvecklingen för amortering och investering från ett bolån på 1 500 000 kr.<br>
      Justera parametrarna och se graferna uppdateras.
    </div>
    <div class="inputs">
      <div class="input-group">
        <label for="loan">Bolån (kr)</label>
        <input type="number" id="loan" value="1500000" min="100000" max="10000000" step="10000">
      </div>
      <div class="input-group">
        <label for="amort">Årlig amortering (kr)</label>
        <input type="number" id="amort" value="30000" min="1000" max="100000" step="1000">
      </div>
      <div class="input-group">
        <label for="years">Antal år</label>
        <input type="number" id="years" value="20" min="1" max="50" step="1">
      </div>
      <div class="input-group">
        <label for="rate">Bolåneränta (%)</label>
        <input type="number" id="rate" value="4" min="0" max="10" step="0.1">
      </div>
      <div class="input-group">
        <label for="inv">Investeringsavkastning (%)</label>
        <input type="number" id="inv" value="7" min="0" max="20" step="0.1">
      </div>
    </div>
    <canvas id="chart" height="350"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Funktion för att beräkna amortering över tid
    function calcAmortering(loan, amort, rate, years) {
      let kvar = loan;
      let saldo = [];
      for (let i = 0; i <= years; i++) {
        saldo.push(loan - amort * i);
      }
      return saldo;
    }
    // Funktion för att beräkna investering över tid
    function calcInvestering(amort, invRate, years) {
      let saldo = [0];
      for (let i = 1; i <= years; i++) {
        saldo[i] = saldo[i-1] * (1 + invRate/100) + amort;
      }
      return saldo;
    }
    // Funktion för att beräkna räntekostnad
    function calcRänta(loan, amort, rate, years) {
      let kvar = loan;
      let totalRänta = [0];
      for (let i = 1; i <= years; i++) {
        let ränta = kvar * rate/100;
        totalRänta[i] = totalRänta[i-1] + ränta;
        kvar -= amort;
      }
      return totalRänta;
    }

    const ctx = document.getElementById('chart').getContext('2d');
    let chart;

    function updateChart() {
      const loan = parseInt(document.getElementById('loan').value);
      const amort = parseInt(document.getElementById('amort').value);
      const years = parseInt(document.getElementById('years').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const inv = parseFloat(document.getElementById('inv').value);

      const labels = Array.from({length: years+1}, (_, i) => i + ' år');
      const amortering = calcAmortering(loan, amort, rate, years);
      const investering = calcInvestering(amort, inv, years);
      const ränta = calcRänta(loan, amort, rate, years);

      const data = {
        labels: labels,
        datasets: [
          {
            label: 'Kvarvarande lån (kr)',
            data: amortering,
            borderColor: '#3498db',
            backgroundColor: 'rgba(52,152,219,0.14)',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Investeringsvärde (kr)',
            data: investering,
            borderColor: '#27ae60',
            backgroundColor: 'rgba(39,174,96,0.14)',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Ackumulerad räntekostnad (kr)',
            data: ränta,
            borderColor: '#e74c3c',
            backgroundColor: 'rgba(231,76,60,0.13)',
            fill: false,
            tension: 0.3
          }
        ]
      };

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: {
              display: false
            }
          },
          scales: {
            y: {
              title: { display: true, text: 'Belopp (kr)' },
              beginAtZero: true
            }
          }
        }
      });
    }

    // Event listeners
    document.querySelectorAll('input').forEach(inp => {
      inp.addEventListener('input', updateChart);
    });

    // Init
    updateChart();
  </script>
</body>
</html>
