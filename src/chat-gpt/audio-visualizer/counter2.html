</body>
<script>
    let bpm = 120; //beats per minute
    let waitForBpm = 60000 / bpm; //60000ms = 1 minute / bpm = beats per minute
    let tick = 1; //start at 1

    let collection = document.getElementsByClassName(`tick-1`);

    function setBpm() {
        bpm = document.getElementById('bpm').value;
        waitForBpm = 60000 / bpm;
        
        let tickInterval = setInterval(() => {
            collection = document.getElementsByClassName(`tick-${tick}`);
            for (let i = 0; i < collection.length; i++) {
                collection[i].style.backgroundColor = "green";
            }

            if (tick >= 29) {
                collection = document.getElementsByClassName(`tick-${tick}`);
                for (let i = 0; i < collection.length; i++) {
                    collection[i].style.backgroundColor = "yellow";
                }
            } else if (tick == 17)
            {
                collection = document.getElementsByClassName(`tick-${tick}`);
                for (let i = 0; i < collection.length; i++) {
                    collection[i].style.backgroundColor = "teal";
                }
            } 
            else if (tick == 1)
            {
                collection = document.getElementsByClassName(`tick-${tick}`);
                for (let i = 0; i < collection.length; i++) {
                    collection[i].style.backgroundColor = "blue";
                }
            }

            tick++;
            if (tick > 32) {
                resetTick();
            }
        }, waitForBpm);
    };

    function resetTick() {
        tick = 1;
        for (let i = 1; i <= 32; i++) {
            collection = document.getElementsByClassName(`tick-${i}`);
            for (let i = 0; i < collection.length; i++) {
                collection[i].style.backgroundColor = "white";
            }
        }
    };
</script>
